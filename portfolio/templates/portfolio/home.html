{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-3">
    <img src="{% static 'portfolio/images.jpg' %}" class="img-fluid">
  </div>
</div>
<br>
<div class="row justify-content-center mb-6">
  <div class="text-center">
    <h4 id="hometext" class="font-weight-bold">CSE Btech Student at Vellore Institute of Technology,Chennai</h4>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}">
    </a>
    {% else %}

    <img src="{{ project.image.url }}"  width="300" height="250" alt="Project Image">
    {% endif %}
    <h3>{{ project.title }}</h3>
<p>{{ project.description }}</p>


  </div>
  {% endfor %}
</div>

{% endblock %}
